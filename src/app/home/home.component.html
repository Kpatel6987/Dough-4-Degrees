<div class="container-fluid">
  <h2>Upcoming Deadlines</h2>
    <div class="grid grid-pad">
      <a *ngFor="let scholarship of scholarships | async" [routerLink]="['/details', scholarship.$key]" class="col-1-4">
        <div class="module">
          <h4>{{ scholarship.name }}</h4>
          <h5>{{ scholarship.date }}</h5>
        </div>
      </a>
    </div>
</div>

<div class="container-fluid">
  <h2>All Scholarships</h2>
    <div class="grid grid-pad">
      <a *ngFor="let scholarship of allScholarships | async" [routerLink]="['/details', scholarship.$key]" class="col-1-4">
        <div class="module">
          <h4>{{ scholarship.name }}</h4>
          <h5>{{ scholarship.date }}</h5>
        </div>
      </a>
    </div>
</div>
